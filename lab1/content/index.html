<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .book-list a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .book-list a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 300px;
            display: block;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My PDF Library</h1>
    
    <img src="image.png" alt="Library Image">
    
    <h2>Available Books</h2>
    <ul class="book-list">
        <li><a href="SyllabusPRFAF-23x.pdf">Book 1 - Introduction to Networking</a></li>
        <li><a href="subdirectory/">Subdirectory with more books</a></li>
    </ul>
</body>
</html>
